<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <META http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="Viewport" content="width=device-width,initial-scale=1.0"/>
        <title>PhotoHub | A Photo Search App</title>
        <link rel="stylesheet" href="./assets/common.css" />
        <link rel="stylesheet" href="./assets/detail.css" />

    </head>
    <body>
        <!--Navigation Bar-->
        <nav>
            <a href="./"><img src="./assets/gallery.png" alt="Logo" class="logo"/></a>
            <a href="./"><h1 class="title">Photo Hub</h1></a>
            <form action="./search.html" method="get">
                <input type="text" name="q" autocomplete="off" class="search" placeholder="Search anything"/>
                <input type="submit" value="Search" class="search"/>
            </form>
        </nav> 
        
        <!--Main section-->
        <section>
            <h1 class="heading">Detail For - <span id="image_id"></span></h1>
            <div class="detail">
                <img id="detail_image" alt="primary"/>
                <div class="content">
                    <h1 class="description" id="description_text"></h1>
                    <br/>
                    <h3>Uploaded by - @<span id="username"></span></h3>
                    <br/>
                    <h4>Date - <span id="upload_date"></span></h4>
                    <br/>
                    <h5><span id="like_count"></span> Likes (<span id="view_count"></span> Views)</h5>
                    <br/>
                    <hr/>
                    <h3 class="description" id="alt_description"></h3>
                    <br/>
                    <h5>Base Color</h5>
                    <br/>
                    <div class="image_color" id="image_color">
                        <span id="color_text"></span>
                    </div>
                    <br/>
                    <br/>
                    <a target="_blank" id="download_link" class="button">DOWNLOAD</a>
        
                    <!--Download-->
                </div>
            </div>
        </section>

        <!--Footer of the page-->
        <footer> 
            <h5>Design and Developed by Manjunath H Gowda</h5>
        </footer> 

        </footer>
        <script src="./assets/common.js" ></script>
        <script src="./assets/detail.js" ></script>
    </body>
</html>
