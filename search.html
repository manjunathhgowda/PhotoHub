<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>

        <title>PhotoHub | A Photo Search App</title>
        <link rel="stylesheet" href="./assets/common.css" />

    <body>
        <!--Navigation Bar-->
        <nav>
